<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/ccs/global.css">
    <link rel="stylesheet" href="assets/ccs/front-pokedex.css">
    <!--normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--robotos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <div id="pokemonList" class="pokemons">
           <!--js-->
        </div>
        <div class="main">
            <span class="tabs">
                <button style="color: black">About</button>
                <button>Base</button>
                <button>Stats</button>
                <button>Evolution</button>
                <button>Moves</button>
            </span>
            <hr>
            <span class="features">
            <ul class="light">
                <li>Species</li>
                <li>Height</li>
                <li>Weight</li>
                <li>Abilities</li>
            </ul>
            <ul class="dark">
                <li>Seed</li>
                <li>2'3.6(0.70cm)</li>
                <li>15.2lbs(6.9kg)</li>
                <li>Overgrow, Chlorophyl</li>
            </ul>
        </span>
        <p style="color: black">Breeding</p>
        <span class="features">
            <ul class="light">
                <li>Gender</li>
                <li>Egg Groups</li>
                <li>Egg Cycle</li>
            </ul>
            <ul class="dark">
                <li><span style="color: blue">&#9794;</span> 87.5%</li>
                <li>Monster</li>
                <li>Grass</li>
            </ul>
            <ul class="dark">
                <li><span style="color: pink">&#9792;</span> 12.5%</li>
            </ul>
        </span>
        </div>
    </section>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>  <!--declarar antes do main-->
    <script src="/assets/js/front-main.js"></script>
</body>
